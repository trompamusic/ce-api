type Query {
  personBySubstring(substring: String!): [Person] @cypher(statement: "MATCH (p:Person) WHERE p.name CONTAINS $substring RETURN p")
  searchMetadataText(substring: String!, onFields: [SearchableMetadataFields], onTypes: [ThingInterfaceType], offset: Int = 0, first: Int = -1): [ThingInterface]
}
